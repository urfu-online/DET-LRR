{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
  <div id="intro">
    <h1>{% trans "Welcome to the Django Survey app" %}</h1>

    <ul>
      {% for survey in surveys %}
        <li><a href="{{ survey.get_absolute_url }}">{% trans "Take the Survey" %} {{ survey.name }}</a></li>
      {% endfor %}
  </div>
{% endblock %}
