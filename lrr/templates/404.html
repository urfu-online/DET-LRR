{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
  <div id="main">
    <div class="fof">
      <h1>Error 404</h1>
      <p>Такой страницы не существует</p>
    </div>

  </div>
  <style>
    * {
      transition: all 0.6s;
    }

    html {
      height: 100%;
    }

    body {
      font-family: 'Source Code Pro', sans-serif;
      color: #888;
      margin: 0;
    }

    #main {
      display: table;
      width: 100%;
      height: 80vh;
      text-align: center;
    }

    .fof {
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1 {
      font-size: 50px;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
    }

    @keyframes type {
      from {
        box-shadow: inset -3px 0 0 #888;
      }
      to {
        box-shadow: inset -3px 0 0 transparent;
      }
    }
  </style>
{% endblock content %}
