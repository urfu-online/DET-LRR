{% load static %}

<div class="card h-100 mt-2 resource-card">
  <div class="card-header">
    <span class="card-notify-uni"><i class="d-inline university icon"></i>{{ object.copyright_holder }}</span>
    <span class="card-notify-type">{{ object.get_type_display }}</span>
  </div>
  <div class="card-body py-3">
    <div class="d-flex justify-content-between">
      <p class="small text-uppercase font-weight-bold">{{ object.title }}</p>
    </div>
  </div>

  <div class="card-footer position-relative">

    {% if object.get_url %}
      <span class="card-notify-go"><a href="{{ object.get_url }}" class="card-link"><i class="user graduate icon"></i> Перейти</a></span>
    {% else %}
      <span class="card-notify-go"><a href="{{ object.get_url }}" disabled="disabled" class="card-link disabled"><i
              class="user graduate icon"></i> Перейти</a></span>
    {% endif %}

    <span class="card-notify-more"><a href="{{ object.get_absolute_url }}" class="card-link">Подробнее <i
            class="angle double right icon"></i></a></span>
  </div>

</div>
