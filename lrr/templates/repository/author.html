{% load static %}
<div class="card">
  <div class="row no-gutters">
    {% if object.avatar %}
      <div class="col-auto">
        <img src="{{ object.avatar.url }}" class="author">
      </div>
    {% endif %}
    <div class="col">
      <div class="card-block px-2">
        <h4 class="card-title">{{ object.last_name }}</h4>
        <p class="card-text">{{ object.first_name }} {{ object.middle_name }}</p>
      </div>
    </div>
  </div>

</div>
