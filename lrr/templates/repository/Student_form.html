{% extends "base.html" %}
{% load static %}
{% block content %}

  <p>
    <a class="btn btn-light" href="{% url 'repository_Student_list' %}">
      Student Listing
    </a>
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="academic_group">academic_group: </label>
      <input class="form-control col-sm-10" id="academic_group" type="text" name="academic_group" value="{{ object.academic_group }}">
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>

{% endblock %}
