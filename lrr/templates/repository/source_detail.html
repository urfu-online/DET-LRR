{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'repository:repository_source_list' %}">Source Listing</a></p>
<table class="table">
<tr><td>link</td><td>{{ object.link }}</td></tr>
<tr><td>status</td><td>{{ object.status }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>type</td><td>{{ object.type }}</td></tr>
<tr><td>file</td><td>{{ object.file }}</td></tr>
<tr><td>priority</td><td>{{ object.priority }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Source</a>

{% endblock %}
