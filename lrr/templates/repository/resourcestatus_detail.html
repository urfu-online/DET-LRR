{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'repository:repository_resourcestatus_list' %}">ResourceStatus Listing</a></p>
<table class="table">
<tr><td>status</td><td>{{ object.status }}</td></tr>
<tr><td>model</td><td>{{ object.model }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>due_date</td><td>{{ object.due_date }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit ResourceStatus</a>

{% endblock %}
